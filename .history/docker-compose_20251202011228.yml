version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: proyecto_backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    networks:
      - traefik-net

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: proyecto_frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    # frontend is served directly and not attached to traefik-net by default

  traefik:
    image: traefik:v2.10
    container_name: proyecto_traefik
    restart: unless-stopped
    command:
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --entryPoints.web.address=:80
      - --api.dashboard=true
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./proxy/traefik.yml:/etc/traefik/traefik.yml:ro
      - ./proxy/traefik_dynamic.yml:/etc/traefik/dynamic/traefik_dynamic.yml:ro
      - ./proxy/acme.json:/acme.json
    networks:
      - traefik-net

networks:
  traefik-net:
    driver: bridge
